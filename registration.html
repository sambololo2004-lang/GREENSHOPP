<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Greenshop — Registration</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="images/Logo.svg" alt="Greenshop" />
          <span class="logo-text">GREENSHOP</span>
        </div>
        <nav class="nav">
          <a href="#" class="nav-item nav-item--active">Home</a>
          <a href="#" class="nav-item">Shop</a>
          <a href="#" class="nav-item">Plant Care</a>
          <a href="#" class="nav-item">Blogs</a>
        </nav>
        <a href="#" class="login-btn">Login</a>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="hero-text">
          <p class="hero-label">WELCOME TO GREENSHOP</p>
          <h1 class="hero-title">LET’S MAKE A BETTER <span>PLANET</span></h1>
          <p class="hero-desc">
            We are an online plant shop offering a wide range of cheap and
            trendy plants. Use our plants to create an unique urban jungle.
            Order your favorite plants!
          </p>
          <a href="#" class="btn-primary">SHOP NOW</a>
        </div>

        <div class="hero-image">
          <img src="images/01 1.svg" alt="Big plant" class="hero-img" />
          <img src="images/01 2.svg" alt="Small plant" class="hero-img-small" />
        </div>
      </div>
    </section>
  </body>
</html>
