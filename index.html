<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plants</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="shop">
      <div class="top">
        <span class="tab active">All Plants</span>
        <span class="tab">New Arrivals</span>
        <span class="tab">Sale</span>

        <span class="sort"
          >Short by: Default sorting <span class="arrow">Ë…</span></span
        >
        <span class="top-line"></span>
      </div>

      <div class="products">
        <div class="card">
          <div class="image-box">
            <img
              class="plant-img"
              src="images/image1.svg"
              alt="Barberton Daisy"
            />

            <div class="icons">
              <a class="icon" href="#"
                ><img src="images/shopping1.svg" alt="cart"
              /></a>
              <a class="icon" href="#"
                ><img src="images/hearts1.svg" alt="like"
              /></a>
              <a class="icon" href="#"
                ><img src="images/magnnifying-glass.svg" alt="search"
              /></a>
            </div>
          </div>

          <p class="name">Barberton Daisy</p>
          <p class="price">$119.00</p>
        </div>
        <div class="card">
          <div class="image-box">
            <img
              class="plant-img"
              src="images/image2.svg"
              alt="Angel Wing Begonia"
            />

            <div class="icons">
              <a class="icon" href="#"
                ><img src="images/shopping1.svg" alt="cart"
              /></a>
              <a class="icon" href="#"
                ><img src="images/hearts1.svg" alt="like"
              /></a>
              <a class="icon" href="#"
                ><img src="images/magnnifying-glass.svg" alt="search"
              /></a>
            </div>
          </div>

          <p class="name">Angel Wing Begonia</p>
          <p class="price">$169.00</p>
        </div>
        <div class="card">
          <div class="image-box">
            <span class="badge">13% OFF</span>

            <img
              class="plant-img"
              src="images/image3.svg"
              alt="African Violet"
            />

            <div class="icons">
              <a class="icon" href="#"
                ><img src="images/shopping1.svg" alt="cart"
              /></a>
              <a class="icon" href="#"
                ><img src="images/hearts1.svg" alt="like"
              /></a>
              <a class="icon" href="#"
                ><img src="images/magnnifying-glass.svg" alt="search"
              /></a>
            </div>
          </div>

          <p class="name">African Violet</p>
          <p class="price">
            <span class="new-price">$199.00</span>
            <span class="old-price">$229.00</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
